<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project Clock</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="frontend.js"></script>
</head>
<body>

<div class="wrapper">

    <div class="table" id="projects">

        <div class="row header">
            <div class="cell">
                Project
            </div>
            <div class="cell">
                Time
            </div>
            <div class="cell">
                <i class="fa fa-clock-o" style="font-size:22px"></i>
            </div>
        </div>

    </div>

    <div class="form">
        <input type="text" name="p_name" id="p_name" placeholder="Project name"> <button id="add_p">add</button>
    </div>

</div>

</body>
</html>
